<!--
Otro detalle de las transformaciones es que también podemos agregarlas en tres dimensiones, se le agrega un tercer eje que representa profundidad que se representa con la letra z. 

scale3d(x, y, z) – Esta función asigna una nueva escala al elemento en un espacio 3D.

rotate3d(x, y, z, ángulo) – Esta función rota el elemento en un ángulo y sobre un eje específico.

translate3d(x, y, z) – Esta función mueve el elemento a una nueva posición en el espacio 3D.

perspective(valor) – Esta función agrega un efecto de profundidad a la escena incrementando el tamaño del lado del elemento cercano al espectador.
-->
