<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tansformaciones 2D</title>
    <style>
        .contenedor{
            width: auto;
            background: rgb(77, 10, 10);
            margin-top: 50px;
            text-align: center;
        }
        .contenedor img{

            width: 500px;
            box-shadow: gray 4px 4px 2px;
        }

        .contenedor img:hover{
         /* transform: scale(1.11);
            transform: rotate(400grad);
            transform: skew(200grad);*/
            transform: translate(500px);
            transition: 2s;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <img src="IMG/spide.jpg" alt="">
    </div>
</body>
</html>

<!--
Por defecto los elementos están inmóviles, pero este lo podemos modificar en caso de que así lo necesitemos; podemos modificar su tamaño y apariencia usando la propiedad transform.

Esta propiedad realiza cuatro transformaciones: escalado, rotación, inclinación y translación.

scale(x, y) – Esta función cambia la escala del elemento. También podemos usar scalex() para escalar de forma horizontal y scaley() para vertical. Si en scale() solo se declara un valor este toma el mismo para los dos, x e y. 

rotate(ángulo) – Esta función rota el elemento. Podemos usar grados (deg), gradianes (grad), radianes (rad) y espiras (turn).

skew(ángulo) – Esta función inclina el elemento. Podemos usar grados (deg), gradianes (grad), radianes (rad) y espiras (turn).

translate(x, y) – Esta función desplaza al elemento a la posición determinada por los atributos x e y.    


-->
